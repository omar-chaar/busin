<ion-tabs>
  
  <ion-tab-bar slot="top" class="tab-bar">
    <ion-tab-button tab="messages" class="menu-item">
      <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="announcements" class="menu-item">
      <ion-icon name="newspaper-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="contacts" class="menu-item">
      <ion-icon name="journal-sharp"></ion-icon>
    </ion-tab-button>
    
    <ion-button component="menu" class="menu-button" fill="clear">
      <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
      <ion-popover [isOpen]="isPopoverOpen">
        <ng-template>
          <app-popover-content></app-popover-content>
        </ng-template>
      </ion-popover>
    </ion-button>
  </ion-tab-bar>


</ion-tabs>
