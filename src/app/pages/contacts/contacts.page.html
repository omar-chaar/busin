<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let user of users">{{user.name}}</ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadContactsData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
