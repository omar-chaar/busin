<ion-content>

  <ion-list lines="full">
    <ion-accordion-group value="numbers" *ngFor="let departament of departaments">
      <ion-accordion value="colors" class="departament-item">
        <ion-item slot="header">
          <ion-label>
            <h2 class="departament-name">{{departament.name}}</h2>
          </ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item *ngFor="let user of departament.users" class="border-none">
            <ion-avatar slot="start">
              <img src="../../../assets/images/gw50h17a.bmp">
            </ion-avatar>
            <ion-label class="username">
              <p class="username">{{user.name}}</p>
              <p class="position">{{user.position}}</p>
            </ion-label>
            <ion-buttons class="chat-icon">
              <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" [disabled]="numTimesLeft <= 0">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
