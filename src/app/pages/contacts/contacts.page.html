<ion-content>

  <ion-list lines="full">
    <ion-accordion-group value="numbers" *ngFor="let user of users">
      <ion-accordion value="colors">
        <ion-item slot="header">
          <ion-label> Department </ion-label>
            <ion-buttons>
              <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
            </ion-buttons>
          
        </ion-item>
        <ion-list slot="content">
          <ion-item>
            <ion-avatar slot="start">
              <img src="../../../assets/images/gw50h17a.bmp">
            </ion-avatar>
            <ion-label>{{user.name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <img src="../../../assets/images/gw50h17a.bmp">
            </ion-avatar>
            <ion-label>{{user.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" [disabled]="numTimesLeft <= 0">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
